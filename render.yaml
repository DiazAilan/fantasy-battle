services:
  - type: web
    name: fantasy-battle-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set this in the Render dashboard for security
    autoDeploy: true
    rootDir: backend

  - type: static
    name: fantasy-battle-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://fantasy-battle-backend.onrender.com/api # Replace with your actual backend URL after deploy
    autoDeploy: true
    rootDir: frontend
