services:
  - type: web
    name: fantasy-battle-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: node backend/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # Set this in the Render dashboard for security
    autoDeploy: true
    rootDir: backend
